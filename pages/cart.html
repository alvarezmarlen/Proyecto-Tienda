<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tienda Vintage</title>
    <link rel="stylesheet" href="/assets/css/cart.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="/assets/img/Logoretrodenda-provisional.webp">
        </div>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Productos</li>
                <li>Quiénes somos</li>
            </ul>
            <div class="language-menu">
                <ul>
                    <li>EUS</li>
                    <li>ENG</li>
                </ul>
            </div>
            <div class="basket-btn">  <!-- botón para ir al carrito -->
                    <img>
            </div>
        </nav>
    
    </header>
    
    <main>
  
        <!-- Columna izquierda: productos -->
        <section class="cart-items">
    
            <h2>Productos en tu carrito</h2>
            <div id="cart-items"></div>
    
        </section>

        <!-- Columna derecha: resumen -->
        <section class="cart-summary">
    
            <h2>Resumen</h2>
            <p>Total: <span id="total"></span> €</p>
            <button class="btn-empty">Vaciar el carrito</button>
            <button class="btn-checkout">Proceder al pago</button>      <!-- cómo procede al checkout este botón, es un href o es una función de javascript? -->
  
        </section>

    </main>

    <footer>

        <div class="footer-logo">

        </div>
        <div class="page-info">
            <p>Contáctanos en nuestras redes sociales:</p>
        </div>
    </footer>

    <div class="endfooter">
        <p>(c) 2025 Hilos i</p>
    </div>


    <script src="assets/js/main.js"></script>
</body>
</html>
