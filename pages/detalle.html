<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detalle de producto</title>
    <link rel="stylesheet" href="../assets/css/Detalle.css">
    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>

    <!--barra navegacion-->
    <header>
        <div class="header-logo">
            <img src="/assets/img/Logoretrodenda-provisional.webp" alt="Logo RetroDenda">
        </div>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Productos</li>
                <li>Quiénes somos</li>
            </ul>
            <div class="language-menu">
                <ul>
                    <li>EUS</li>
                    <li>ENG</li>
                </ul>
            </div>
            <div class="basket-btn">
                <img src="/assets/img/" alt="Carrito">
            </div>
        </nav>
    </header>

    <!-- el reloj -->
    <div id="reloj">fgdgfgd</div>


    <a href="productos.html">Volver a productos</a>
    <p style="display:inline" id="categoria"></p>


    <!-- tarjeta del producto -->
    <h2>Tu producto</h2>
    <div class="contenedor">
        <!--imagen-->
        <img src="" class="foto" id="foto" alt="">

        <div>
            <!--informacion-->
            <div class="cuadro" id="cuadro">
            </div>
            <!--añadir al carrito-->
            <div class="cuadro">
                <h2>cantidad:</h2>
                <div class="cuadro">
                    <button id="botonsumar" style="display: inline;">+</button>
                    <p id="cantidad" style="display: inline;">cantidad</p>
                    <button id="botonrestar" style="display: inline;">-</button>
                </div>
                <br>
                <button id="añadir">añadir al carrito</button>

            </div>
        </div>
    </div>


    <!--recomendaciones-->
    <h2>tambien te podría gustar</h2>
    <div class="contenedor2" id="contenedor2">

    </div>

    <!-- Cuadro modal -->
    <div id="modal" class="modal">

        <div class="modal-content">
            <div style="margin: auto; border-style: solid; width: 80%;">
                <p id="infocompra"></p>
                <a href="nnn.html">ir a carrito</a>
                <br>
                <button id="borrarcarrito">borrar carrito</button>
                <button id="seguircompra">Seguir comprando</button>
            </div>
        </div>
    </div>


    <!--footer-->
    <footer>
        <div class="footer-logo"></div>
        <div class="page-info">
            <p>Contáctanos en nuestras redes sociales:</p>
        </div>
    </footer>
    <div class="endfooter">
        <p>&copy; 2025 Hilos i</p>
    </div>


    <!--javascript-->
    <script type="module" src="../assets/js/detalle.js"></script>
    <script src="../assets/js/fecha.js"></script>
