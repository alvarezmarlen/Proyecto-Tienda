<main class="registro">

    <h2>Unete a nuestra tienda</h2> 

    <form class="registro-form" >

    <label for="nombre">Nombre </label>
    <input id="nombre" type="text" name="nombre" placeholder="Nombre" required>

    <label for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="@gmail.com" required>

    <label for="password">Password</label>
    <input id="password" type="password" name="password" placeholder="********" required>

    <button type="submit">Registrarme</button>

    <p class="login-text">
        ¿Ya tienes cuenta?
        <br>
       <a href="/login.html" class="open-login">Iniciar sesión</a>
    </p>







</form>

<!-- Modal Inicio de Sesión -->
<div id="loginModal" class="modal hidden">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" placeholder="tu@gmail.com" required>

            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" name="loginPassword" placeholder="********" required>

            <button type="open-login" class="open-login">Iniciar sesión</button>
        </form>
    </div>
</div>
