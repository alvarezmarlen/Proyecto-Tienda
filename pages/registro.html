<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Vintage - Productos</title>

      <link rel="stylesheet" href="/assets/css/registro.css">
</head>
<body>
<header>
    <div class="header-logo">
        <img src="/assets/img/Logoretrodenda-provisional.webp" alt="Logo RetroDenda">
    </div>
    <nav>
        <ul>
            <li>Inicio</li>
            <li>Productos</li>
            <li>Quiénes somos</li>
            <li>Registro</li>
        </ul>
        <div class="language-menu">
            <ul>
                <li>EUS</li>
                <li>ENG</li>
            </ul>
        </div>
        <div class="basket-btn">
            <img src="/assets/img/" alt="Carrito">
        </div>
    </nav>
</header>

<main class="registro">

    <h2>Unete a nuestra tienda</h2> 

    <form class="registro-form" action="/register" method="POST">

    <label for="nombre">Nombre completo</label>
    <input id="nombre" type="text" name="nombre" placeholder="Tu nombre" required>

    <label for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="tu@gmail.com" required>

    <label for="password">Password</label>
    <input id="password" type="password" name="password" placeholder="********" required>

    <button type="submit">Registrarme</button>

    <p class="login-text">
        ¿Ya tienes cuenta?
        <a href="/login">Inicia sesión</a>
    </p>
</form>


</main>



<footer>
        <div class="footer-container">
            <section class="footer-section-1">
                <div>
                    <h4 class="title-page">RetroDenda</h4>
                    <figure class="header-logo">
                        <img src="/assets/img/Logoretrodenda-provisional.webp" alt="">
                    </figure>
                </div>  
            </section>

            <section class="footer-section-2">
                <div>
                    <ul>
                        <li> <i class="fa-solid fa-angle-right"></i> <a href="/pages/legal.html#cookies">Cookies</a></li>
                        <li> <i class="fa-solid fa-angle-right"></i> <a href="/pages/legal.html#aviso">Aviso Legal</a></li>
                        <li> <i class="fa-solid fa-angle-right"></i> <a href="/pages/legal.html#privacidad">Privacidad</a></li>
                    </ul>
                </div>
            </section>
        </div>
        <section class="footer-section-3">
            <div class="footer-socials">
                <div style="border-right: #FFC59C 4px solid;padding-right: 1rem;">
                    <a href="https://www.facebook.com/?locale=es_ES" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <div style="border-right: #FFC59C 4px solid;padding-right: 1rem;">
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div style="border-right: #FFC59C 4px solid;padding-right: 1rem;">
                    <a href="https://x.com/?lang=es" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div style="border-right: #FFC59C 4px solid;padding-right: 1rem;">
                    <a href="https://www.youtube.com/?app=desktop&hl=es" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </div>
                <div>
                    <a href="https://www.tiktok.com/" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                </div>
            </div>
            <p>Copyright 2025 | Hilos i</p>
        </section>
    </footer>

<script src="/assets/js/productos.js"></script>
</body>
</html>
