<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            max-width: 300px;
            margin: 2rem;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        form input{
            display: block;
            margin: 1rem;
        }
        form button{
            display: block;
            margin: 1rem;
        }
    </style>
</head>
<body>

     
   <!--<table id="salida">
 
    </table>-->

<form id="formulario-articulo">
    <input type="text" id="nombre-articulo" placeholder="Nombre del artículo" required>
    <input type="text" id="categoria-articulo" placeholder="Categoría" required>
    <input type="text" id="talla-articulo" placeholder="Talla" required>
    <input type="text" id="descripcion-articulo" placeholder="Descripción" required>
    <input type="number" id="precio-articulo" placeholder="Precio" step="0.01" required>
    <input type="number" id="stock-articulo" placeholder="Stock" required>
    <button type="submit">Añadir artículo</button>
</form>

<div id="contenedor"></div>


    
    <script type="module" src="../assets/js/admin_productos.js"></script>



</body>
</html>
