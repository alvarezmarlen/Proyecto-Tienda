<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroDenda</title>
    <link rel="stylesheet" href="/assets/css/checkout.css">
</head>

<body>

    <header>
        <div class="header-logo">
            <img src="assets/img/Logoretrodenda-provisional.webp">
        </div>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Productos</li>
                <li>Quiénes somos</li>
            </ul>
            <div class="language-menu">
                <ul>
                    <li>EUS</li>
                    <li>ENG</li>
                </ul>
            </div>
            <div class="basket-btn"> <!-- botón para ir al carrito -->
                <img>
            </div>
        </nav>

    </header>
    <!--Formulario de compra-->
    <main>
        <h1>Formulario de compra </h1>
      

        <section>
              

             <form action="" class="formCompra" id="formCompra" method="post">
               
                <div class="formCliente">

                    <!--Formulario Cliente-->
                    <h4>Datos del Cliente</h4>

                    
                            <Label for="imputNombre">Nombre:</Label>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu Nombre">
                       

                      
                            <Label for="imputApellido">Apellido:</Label>
                            <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu Apellido">
                        
                        
                            <Label for="imputMail">Correo electrónico:</Label>
                            <input type="email" name="email" id="email" placeholder="Ingresa tu e-mail">
                        

                       
                            <Label for="imputTfno">Teléfono:</Label>
                            <input type="tel" name="tfno" id="tfno" placeholder="Ingresa tu Teléfono">
                       
                   
                       
                </div>   
                
                <div class="formEnvio"> 
                
                    <!--Formulario Envio-->
                    <h4>Datos de Envio</h4>

                    

                        <Label for="imputPais">Pais / Región:</Label>
                        <input type="text" name="pais" id="pais" placeholder="Ingresa tu Pais">

                        <Label for="imputDireccion">Dirección:</Label>
                        <input type="text" name="direccion" id="direccion" placeholder="Ingresa tu Dirección">

                        <Label for="imputCiudad">Ciudad:</Label>
                        <input type="text" name="ciudad" id="ciudad" placeholder="Ingresa tu Ciudad">

                        <Label for="imputCP">Código postal:</Label>
                        <input type="number" name="cp" id="cp" placeholder="Código postal">

                        <Label for="imputProvincia">Provincia:</Label>
                        <input type="text" name="ciudad" id="ciudad" placeholder="Ingresa tu Provincia">
                        
                </div>
                        <button type="submit">Enviar Datos</button>
                
               
            </form>
        </section>

    </main>

    <footer>

        <div class="footer-logo">

        </div>
        <div class="page-info">
            <p>Contáctanos en nuestras redes sociales:</p>
        </div>

        <div class="endfooter">
            <p>(c) 2025 Hilos i</p>
        </div>

    </footer>


    <script src="../assets/js/checkout.js"></script>
</body>

</html>
