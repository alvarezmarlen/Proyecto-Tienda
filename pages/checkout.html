<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/assets/css/checkout.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <header>
        <div class="header-logo">
            <img src="/assets/img/Logoretrodenda-provisional.webp" alt="Logo RetroDenta">
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pages/productos.html">Productos</a></li>
                
            </ul>

                <ul>
                    <li>EUS</li>
                    <li>ENG</li>
                    <li><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </div>
                   
        </nav>

    </header>

    <!--SECCIÓN PRINCIPAL-->
    
    <main>
        <h2>Formulario de compra </h2>
      

        <section class="checkout">
             
             <form action="" class="formCompra" id="formCompra" method="post">



                    <!--Formulario Cliente-->
                    <div class="formCliente">

                    <h3>Datos del Cliente</h3>


                    
                            <Label for="nombre">Nombre:</Label>
                            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu Nombre">
                       

                      
                            <Label for="apellido">Apellido:</Label>
                            <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu Apellido">
                        
                        
                            <Label for="email">Correo electrónico:</Label>
                            <input type="email" name="email" id="email" placeholder="Ingresa tu e-mail">
                        

                       
                            <Label for="telefono">Teléfono:</Label>
                            <input type="tel" name="tfno" id="telefono" placeholder="Ingresa tu Teléfono">
                       
                   
                       
                </div>   
                
                <div class="formEnvio"> 
                
                    <!--Formulario Envio-->
                    <h3>Datos de Envio</h3>

                    
                        <label for="pais">Pais / Región:</label>
                        <input type="text" name="pais" id="pais" placeholder="Ingresa tu Pais">

                        <label for="direccion">Dirección:</label>
                        <input type="text" name="direccion" id="direccion" placeholder="Ingresa tu Dirección">

                        <label for="ciudad">Ciudad:</label>
                        <input type="text" name="ciudad" id="ciudad" placeholder="Ingresa tu Ciudad">

                        <label for="zipcode">Código postal:</label>
                        <input type="number" name="cp" id="zipcode" placeholder="Código postal">

                        <label for="provincia">Provincia:</label>
                        <input type="text" name="provincia" id="provincia" placeholder="Ingresa tu Provincia">
                        
                </div>
                        <button type="submit">Enviar Datos</button>

            </form>
        </section>


        <section class="cart-order" id="cart-order">
          <p>Resumen de tu compra</p>
        </section>


      <section class="payment" id="payment">

        <div>
          <p>Pasarelas de pago</p>
        </div>

        </section>

    </main>







    <footer>

        <div class="footer-container">
            <section class="footer-section-1">
                <div>
                    <h4 class="title-page">RetroDenda</h4>
                    <figure class="header-logo">
                        <img src="/assets/img/Logoretrodenda-provisional.webp" alt="Logo RetroDenda">
                    </figure>
                </div>  
            </section>

                    </ul>
                </div>
            </section>
        </div>
        <section class="footer-section-3">
            <div class="footer-socials">
