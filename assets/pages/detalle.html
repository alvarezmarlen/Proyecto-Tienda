<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cuadro{
            border-style: solid;
            padding: 10px;
        }

        .contenedor {
            display: flex;
            justify-content: space-between;
            border-style: solid;
            padding: 10px;
            max-width: 500px;
            margin: auto;
        }

        .foto {
            width: 200px;
            height: 400px;
            border-style: solid;
            background-color: antiquewhite;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            }
    </style>
</head>
<body>
    <a href="productos.html">Productos</a>
    <a href="camisas.html">camisas</a>
    <!-- tarjeta del producto -->
    <div class="contenedor">
    <!--imagen-->
        <img src="" class="foto" alt="imagen producto">
        <div>
    <!--informacion-->
            <div class="cuadro">
                <h2>nombre del producto</h2>
                <p>descripcion</p>
                <p>talla</p>
                <p>precio</p>
            </div>
    <!--añadir al carrito-->
            <div class="cuadro">
                <h2>cantidad:</h2>
                <div class="cuadro">
                    <button id="botonsumar" style="display: inline;">+</button>
                    <p id="cantidad" style="display: inline;">cantidad</p>
                    <button id="botonrestar" style="display: inline;">-</button>
                </div>
                <br>
                <button id="abrirmodal">añadir al carrito</button>
              
            </div>
        </div>
    </div>

<!--  Modal -->
<div id="modal" class="modal">

  <div class="modal-content">
    <div style="margin: auto; border-style: solid; width: 80%;">
        <p>Has añadido un producto al carrito</p>
        <a href="nnn.html">ir a carrito</a>
        <button id="cerrarmodal">Seguir comprando</button>
    </div>
  </div>


</div>
    
    



    <script>
        //numero de articulos
        let numero = 0;

        // aññadir o restar
        const botonsumar = document.getElementById("botonsumar");
        botonsumar.addEventListener("click", sumar);

        const botonrestar = document.getElementById("botonrestar");
        botonrestar.addEventListener("click", restar);

        function sumar (){
            numero=numero+1;
            console.log (numero); 
            document.getElementById("cantidad").innerHTML=numero;
        }
        function restar (){
            if (numero>=1) {numero=numero-1};
            console.log (numero); 
            document.getElementById("cantidad").innerHTML=numero;
        }

        document.getElementById("cantidad").innerHTML=numero;

        /*modal*/

        const botonabrirmodal = document.getElementById("abrirmodal");
        botonabrirmodal.addEventListener("click", abrirmodal);

        
        const botoncerrarmodal=document.getElementById("cerrarmodal");
        botoncerrarmodal.addEventListener("click", cerrarmodal)

        function abrirmodal (){
            modal.style.display="block";
        }

        function cerrarmodal (){
            modal.style.display = "none";
        }


    </script>
</body>
</html>
